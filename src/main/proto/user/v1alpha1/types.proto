syntax = "proto3";

package user.v1alpha1;

option go_package = "github.com/spacechunks/explorer/api/user/v1alpha1";
option java_package = "chunks.space.api.explorer.user.v1alpha1";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string Nickname = 2;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}
