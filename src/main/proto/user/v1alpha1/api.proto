syntax = "proto3";

package user.v1alpha1;

option go_package = "github.com/spacechunks/explorer/api/user/v1alpha1";

import "user/v1alpha1/types.proto";
import "google/protobuf/timestamp.proto";

service UserService {
  // Register registers a user to the Chunk Explorer.
  //
  // Defined error codes:
  // - ALREADY_EXISTS:
  //   - a user with the provided email or nickname does already exist
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
}

message RegisterRequest {
  string nickname = 1;
  string id_token = 2;
}

message RegisterResponse {
}

message LoginRequest {
  string id_token = 1;
}

message LoginResponse {
  User user = 1;
  string api_token = 2;
}